<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Digital Painting</title>
    <link rel="stylesheet" href="style/style.css" />
</head>
<body>
    <div class="container" id="interactive-container">
        <div class="image-container">
            <img id="base-body" src="src/body.png" alt="Base Body" class="image" />
            <img id="body" alt="Body" class="image overlay" />
            <img id="head" alt="Head" class="image overlay" />
        </div>
        <div class="floating-buttons" id="button-container">
            <div class="collapse-button">
                <button onclick="toggleButtonGroup()">&#9776;</button>
            </div>
            <div id="button-group-container" class="button-group-container hidden">
                <div class="button-group">
                    <p>Presets:</p>
                    <button onclick="applyPreset('casual')">Casual</button>
                    <button onclick="applyPreset('suit')">Battle Mode</button>
                </div>
                <div class="button-group">
                    <p>Body:</p>
                    <button onclick="changeAttribute('body', 'src/armor.png')">Armor</button>
                    <button onclick="changeAttribute('body', 'src/clothes.png')">Clothes</button>
                </div>
                <div class="button-group">
                    <p>Head:</p>
                    <button onclick="changeAttribute('head', 'src/helmet.png')">Helmet</button>
                    <button onclick="changeAttribute('head', 'src/hat.png')">Hat</button>
                </div>
                <div class="button-group">
                    <button onclick="downloadImage()">Download Image</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
